spring.application.name=platform



# Spring DataSource Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/testing2?useSSL=false&serverTimezone=UTC

spring.datasource.username=root

spring.datasource.password=12345678

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect



# Spring Data JPA Configuration

spring.jpa.show-sql=true



#Spring Data JPA Hibernate Configuration

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=true


springfox.documentation.swagger-ui.enabled=true

# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.naming.physical-strategy=physiodesk.physiodesk_backend.shared.infraestructure.persistence.jpa.configuration.strategy.SnakeCasePhysicalNamingStrategy
